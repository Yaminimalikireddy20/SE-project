{% extends "base_admin.html" %}
{% load static %}
{% block content %}
    <div class="glass-card p-4 mt-4">
    <h1>Delete Slot</h1>
    <a href="{% url 'admin_manage_slots' %}" class="btn btn-secondary mb-2">Back to Dashboard</a>
    <p>Are you sure you want to delete this slot?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'admin_list_slots' %}">Cancel</a>
    </form>
    </div>
{% endblock %}

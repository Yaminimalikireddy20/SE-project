{% extends "base.html" %}{% load static %}

{% block title %}Email Details{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">{{ email.subject }}</h1>

    <!-- Email Details Section -->
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text">
                {{ email.message }}
            </p>
            <small class="text-muted">Sent/Received: {{ email.created_at }}</small>
        </div>
    </div>

    <!-- Back to Emails Button -->
    <div class="mt-3">
        <a href="{% url 'email_list' %}" class="btn btn-secondary">Back to Emails</a>
    </div>
</div>
{% endblock %}

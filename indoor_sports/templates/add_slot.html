{% extends "base.html" %}
{% load static %}
{% block title %}Add Slot{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="glass-card p-4">
        <h2 class="text-center mb-4">Add New Slot</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Add Slot</button>
        </form>
    </div>
</div>
{% endblock %}

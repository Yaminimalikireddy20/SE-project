{% extends "base.html" %}{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="glass-card reset-container mx-auto mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter your new password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your new password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>

    {% if messages %}
    <ul class="mt-3">
        {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

<script>
    // Auto-hide messages after 5 seconds
    setTimeout(() => {
        const messageContainer = document.querySelectorAll('.alert');
        messageContainer.forEach(message => message.style.display = 'none');
    }, 5000);
</script>
{% endblock %}

{% extends "base.html" %}{% load static %}

{% block title %}Admin Registration - Indoor Sports{% endblock %}

{% block content %}
<!-- Background Video -->
<video class="video-bg" autoplay loop muted>
    <source src="{% static 'videos/basketball_game.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="glass-card container mt-5 p-4" style="max-width: 600px;">
    <h2 class="text-center mb-4">Admin Registration</h2>
    <form method="POST" onsubmit="return validateAdminForm()" id="registration-form">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your first name" required aria-label="First Name">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter your last name" required aria-label="Last Name">
        </div>

        <div class="mb-3">
            <label for="emailid" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="emailid" name="emailid" class="form-control" value="{{ emailid }}" readonly aria-label="Email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required aria-label="Password">
        </div>

        <div class="mb-3">
            <label for="contactnumber" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="text" name="phone" id="contactnumber" class="form-control" placeholder="Enter 10-digit Phone Number"
                   pattern="[0-9]{10}" title="Phone number must be exactly 10 digits." required aria-label="Phone Number">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label"><i class="fas fa-home"></i> Permanent Address</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Enter permanent address" required aria-label="Address">
        </div>

        <div class="mb-3">
            <label for="zip_code" class="form-label"><i class="fas fa-map-pin"></i> Zip Code</label>
            <input type="text" name="zip_code" id="zip_code" class="form-control" placeholder="Enter zip code" onblur="fetchLocationDetails()" required aria-label="Zip Code">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label"><i class="fas fa-city"></i> City</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city" required aria-label="City">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label"><i class="fas fa-flag"></i> State</label>
            <input type="text" name="state" id="state" class="form-control" placeholder="Enter your state" required aria-label="State">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label"><i class="fas fa-globe"></i> Country</label>
            <input type="text" name="country" id="country" class="form-control" placeholder="Enter your country" required aria-label="Country">
        </div>

        <div class="mb-4">
            <label for="gender" class="form-label">Select Gender</label>
            <select name="gender" id="gender" class="form-select" required aria-label="Gender">
                <option value="" disabled selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!-- Inline Django messages -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script src="{% static 'js/registration.js' %}"></script>
{% endblock %}

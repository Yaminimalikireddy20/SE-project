{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Ensure compatibility on IE and modern browsers -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Indoor Sports Academy{% endblock %}</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/glass.css' %}">
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
<body>
    <!-- Background Video Container -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none;">
        <video autoplay muted loop preload="auto" style="width: 100%; height: 100%; object-fit: cover;" playsinline>
            <source src="/static/videos/basketball court.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <!-- Admin Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle" style="font-size: 24px;"></i> Profile <!-- Default avatar icon -->
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'password_reset' %}">Change Password</a></li>
                        
                    </ul>
                </li>

                <!-- Logout Button -->
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'loginpage' %}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

    <!-- Main Content Block -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Video Switching Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoSources = [
                "{% static 'videos/basketball court.mp4' %}",
                "{% static 'videos/basketball_game.mp4' %}",
                "{% static 'videos/basketball_spin.mp4' %}",
                "{% static 'videos/court_action.mp4' %}",
                "{% static 'videos/practice_game.mp4' %}",
                "{% static 'videos/tennis_player_bat_spin.mp4' %}",
                "{% static 'videos/tennis_player.mp4' %}",
                "{% static 'videos/two_players_tennis.mp4' %}",
                "{% static 'videos/pool.mp4' %}",
                "{% static 'videos/basketball.mp4' %}",
                "{% static 'videos/volleyball.mp4' %}"
            ];
            
            const bgVideo = document.getElementById('bgVideo');
            if (bgVideo) {
                setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * videoSources.length);
                    bgVideo.src = videoSources[randomIndex];
                    bgVideo.load();
                    bgVideo.play();
                }, 5000);
            } else {
                console.error("Background video element not found.");
            }
        });
    </script>

     <!-- Auto-hide Django messages after 5 minutes -->
     <script>
        setTimeout(function(){
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.transition = "opacity 1s ease-out";
                alert.style.opacity = 0;
                setTimeout(function(){
                    alert.remove();
                }, 1000);
            });
        }, 300000); // 5 minutes = 300000 milliseconds
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>

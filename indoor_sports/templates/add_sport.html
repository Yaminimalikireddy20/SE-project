{% extends 'base_admin.html' %}


{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Sport</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>

        <div class="mb-3">
            <label for="location_id" class="form-label">Location:</label>
            <select class="form-select" id="location_id" name="location_id" required>
                {% for location in locations %}
                <option value="{{ location.location_id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="image_path" class="form-label">Image Path:</label>
            <input type="text" class="form-control" id="image_path" name="image_path">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01">
        </div>

        <div class="mb-3">
            <label for="peak_price" class="form-label">Peak Price:</label>
            <input type="number" class="form-control" id="peak_price" name="peak_price" step="0.01">
        </div>

        <div class="mb-3">
            <label for="peak_hours_start" class="form-label">Peak Hours Start:</label>
            <input type="time" class="form-control" id="peak_hours_start" name="peak_hours_start">
        </div>

        <div class="mb-3">
            <label for="peak_hours_end" class="form-label">Peak Hours End:</label>
            <input type="time" class="form-control" id="peak_hours_end" name="peak_hours_end">
        </div>

        <div class="mb-3">
            <label for="available" class="form-label">Available:</label>
            <input type="number" class="form-control" id="available" name="available">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Add Sport</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Add New Sport{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Add New Sport</h2>
                    <form id="addSportForm" method="post" onsubmit="showSuccessMessage(event)">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="sport_name" class="form-label">Sport Name</label>
                            <input type="text" class="form-control" name="sport_name" id="sport_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" name="category" id="category" required>
                        </div>

                        <div class="mb-3">
                            <label for="location_id" class="form-label">Location</label>
                            <select class="form-select" name="location_id" id="location_id" required>
                                <option value="">Select Location</option>
                                {% for location in locations %}
                                    <option value="{{ location.location_id }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image_path" class="form-label">Image Path</label>
                            <input type="text" class="form-control" name="image_path" id="image_path">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Add Sport</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showSuccessMessage(event) {
        event.preventDefault(); // Prevent actual form submission
        alert("Sport successfully added!");
        document.getElementById("addSportForm").reset(); // Reset form fields
    }
</script>
{% endblock %}

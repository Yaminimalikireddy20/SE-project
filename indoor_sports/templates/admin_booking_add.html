{% extends "base_admin.html" %}
{% load static %}
{% block content %}
    <h1>Add New Booking</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Booking</button>
        <a href="{% url 'admin_list_bookings' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

{% extends 'base_admin.html' %}
{% block content %}
    <h1>Manage Slots</h1>
    
    <div class="container">
        <div class="glass-card p-4 mt-4">
            <h3>View Slots</h3>
            <p>View and manage existing slots.</p>
            <a href="{% url 'admin_list_slots' %}" class="btn btn-primary">View Slots</a>
        </div>
        <div class="glass-card p-4 mt-4">
            <h3>Add Slot</h3>
            <p>Create a new slot.</p>
            <a href="{% url 'admin_add_slot' %}" class="btn btn-success">Add Slot</a>
        </div>
        <div class="glass-card p-4 mt-4">
            <h3>Update Slot</h3>
            <p>Update an existing slot.</p>
            <a href="{% url 'admin_list_slots' %}" class="btn btn-warning">Update Slot</a>
        </div>
    </div>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}

{% extends "base_admin.html" %}
{% block title %}Update Slot{% endblock %}
{% block content %}
<div class="glass-card p-4 mt-4">
    <h2>Update Slot {{ slot.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Slot</button>
        <a href="{% url 'admin_list_slots' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

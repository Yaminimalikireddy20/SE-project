{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Sport</h1>
    <p class="text-center text-danger">
        Are you sure you want to delete <strong>{{ sport.name }}</strong> (ID: {{ sport.sport_id }}) located at <strong>{{ sport.location.name }}</strong>?
    </p>

    <form method="POST">
        {% csrf_token %}

        <!-- Display sport details -->
        <div class="mb-3">
            <label for="sport_id" class="form-label">Sport ID:</label>
            <input type="text" class="form-control" id="sport_id" name="sport_id" value="{{ sport.sport_id }}" readonly>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ sport.name }}" readonly>
        </div>

        <div class="mb-3">
            <label for="location_id" class="form-label">Location:</label>
            <input type="text" class="form-control" id="location_id" name="location_id" value="{{ sport.location.name }}" readonly>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-danger w-100">Delete Sport</button>
            <a href="{% url 'view_sports' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
        </div>
    </form>

    {% if message %}
    <p class="text-success text-center mt-3">{{ message }}</p>
    {% endif %}
</div>
{% endblock %}

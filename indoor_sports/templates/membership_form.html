{% extends "base.html" %}
{% block content %}
<div class="glass-card fade-in">
    <h2 class="text-center">Update Membership</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_plan">Plan</label>
            <input type="text" name="plan" value="{{ membership.plan_id }}" class="form-control" id="id_plan" required>
        </div>

        <div class="form-group">
            <label for="id_price">Price</label>
            <input type="number" step="0.01" name="price" value="{{ membership.price }}" class="form-control" id="id_price" required>
        </div>

        <div class="form-group">
            <label for="id_status">Status</label>
            <select name="status" class="form-control" id="id_status" required>
                <option value="active" {% if membership.status == 'active' %}selected{% endif %}>Active</option>
                <option value="inactive" {% if membership.status == 'inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'view_user_memberships' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}

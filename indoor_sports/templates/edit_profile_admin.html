
{% extends 'base_admin.html' %}

{% block content %}
<div class="edit-profile-form-container">
    <div class="glass-card p-4 mt-4">
        <h2>Update Profile</h2>

        <!-- Feedback messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" value="{{ admin.firstname }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" value="{{ admin.lastname }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="emailid">Email</label>
                <input type="email" id="emailid" name="emailid" value="{{ admin.emailid }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="contactnumber">Contact Number</label>
                <input type="text" id="contactnumber" name="contactnumber" value="{{ admin.contactnumber }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ admin.address }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="{{ admin.city }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" value="{{ admin.state }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="{{ admin.country }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="zip_code">Zip Code</label>
                <input type="text" id="zip_code" name="zip_code" value="{{ admin.zip_code }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="">-- Select Gender --</option>
                    <option value="Male" {% if admin.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if admin.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}

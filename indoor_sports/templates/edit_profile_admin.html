{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile</h2>

  <!-- Display any success message -->
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" value="{{ admin.firstname }}" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" value="{{ admin.lastname }}" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="emailid">Email</label>
      <input type="email" id="emailid" name="emailid" value="{{ admin.emailid }}" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="contactnumber">Contact Number</label>
      <input type="text" id="contactnumber" name="contactnumber" value="{{ admin.contactnumber }}" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" class="form-control" required>{{ admin.address }}</textarea>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" value="{{ admin.city }}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" name="state" value="{{ admin.state }}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" value="{{ admin.country }}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="zip_code">Zip Code</label>
      <input type="text" id="zip_code" name="zip_code" value="{{ admin.zip_code }}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" class="form-control">
        <option value="Male" {% if admin.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if admin.gender == 'Female' %}selected{% endif %}>Female</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}

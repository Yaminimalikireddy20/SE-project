{% extends "base.html" %}
{% load static %}

{% block title %}Notification{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="alert {{ alert_class }} text-center" role="alert">
        {{ message }}
    </div>
    <p class="text-center">You will be redirected shortly...</p>
</div>

<script>
    setTimeout(function(){
        window.location.href = "{{ redirect_url }}";
    }, {{ delay }} * 1000);
</script>
{% endblock %}

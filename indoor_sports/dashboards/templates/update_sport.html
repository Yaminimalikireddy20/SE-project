<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Sport</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #49c5b6;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input {
            width: calc(100% - 2rem);
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        .form-container .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        Update Sport
    </header>
    <div class="form-container">
        <h2>Update Existing Sport</h2>
        <form>
            <!-- Sport ID -->
            <div class="form-group">
                <label for="Sport_id">Sport ID:</label>
                <input type="number" id="Sport_id" name="Sport_id" placeholder="Enter the sport ID to update" required>
            </div>

            <!-- Sport Name -->
            <div class="form-group">
                <label for="Sport_name">Sport Name:</label>
                <input type="text" id="Sport_name" name="Sport_name" placeholder="Enter the updated sport name" required>
            </div>

            <!-- Venue details -->
            <div class="form-group">
                <label for="Venue">Venue:</label>
                <input type="text" id="Venue_name" name="venue_name" placeholder="Enter the updated venue details" required>
            </div>

            <!-- Available slots -->
            <div class="form-group">
                <label for="Available_slots">Available Slots:</label>
                <input type="number" id="Available_slots" name="Available_slots" placeholder="Enter the updated number of slots" required>
            </div>

            <!-- Sports Description -->
            <div class="form-group">
                <label for="description">Sport Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter the updated description" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Update Sport</button>
        </form>
    </div>
</body>
</html>

{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #49c5b6;
            text-align: center;
        }
 
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            font-size: 2rem;
            font-weight: bold;
           
        }
        .header h1 {
            font-size: 2em;
        }
 
 
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
        }
        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .card button {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
        }
        .card button:hover {
            background: #555;
        }
 
       
    </style>
</head>
<body>
    <header>
        <div class="header">
            <h2>Welcome to Sports Booking Platform</h2>
            <p>Admin dashboard</p>
        </div>
    </header>
       
        <div class="card">
            <h3>View Users </h3>
            <a href="{% url 'view_users' %}">
                <button>Update</button>
            </a>
        </div>

        <div class="card">
            <h3>Add Users </h3>
            <a href="{% url 'add_users' %}">
                <button>Add</button>
            </a>
        </div>
</body>
</html>
